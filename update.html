<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update news</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css">
    <style>
        .btn-publish {
            width: 77px;
        }
        footer.site-footer {
            background-color: #fcfcfc;
            padding: 10px 0;
            color: #9f9f9f;
            font-size: 13px;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        h2 {
            color: #4ecdc4;
        }
    </style>

</head>
<body>
<form action="" method="post">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <h2>发布动态</h2>
            <br/>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="form-group">
                <label>标题</label>
                <input class="form-control" name="title">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>内容</label>
                <div id="summernote"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 pull-right">
            <input type="submit" class="btn btn-primary btn-publish" value="发布">
        </div>
    </div>
</form>

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">Copyright &copy; 同济大学软件学院iLab实验室 All rights reserved.</a></div>
        </div>
    </div>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="js/summernote-zh-CN.js"></script>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            minHeight: 300,
            maxHeight: 300,
            focus: true,
            lang: 'zh-CN'
        });
    });
//    var content = $('#summernote').code();

</script>
</body>
</html>
