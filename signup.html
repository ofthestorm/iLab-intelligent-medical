<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,400italic,600,300italic,300|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script>
        function checkName(str) {
            var reg = /^[\u4E00-\u9FA5A-Za-z0-9_]{1,16}$/;
            var name = document.getElementById("nameHint");
            if(str === "") {
                name.innerHTML = "";
            } else if (!reg.test(str)) {
                if(str.length > 16) {
                    name.innerHTML = "您的昵称过长！";
                } else {
                    name.innerHTML = "您的昵称含有非法字符！";
                }
            } else {
                name.innerHTML = "";
            }
        }

        function checkPsw(str) {
            var reg = /^[a-zA-Z0-9]{6,16}$/;
            var psw = document.getElementById("passwordHint");
            if(str === "") {
                psw.innerHTML = "";
            } else if (!reg.test(str)) {
                if(str.length < 6) {
                    psw.innerHTML = "您的密码位数过短！";
                } else if (str.length > 16) {
                    psw.innerHTML = "您的密码位数过长！";
                } else {
                    psw.innerHTML = "您的密码含有非法字符！";
                }

            } else {
                psw.innerHTML = "";
            }
        }

        function checkEmail(str) {
            var reg = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            var email = document.getElementById("emailHint");
            if(str === "") {
                email.innerHTML = "";
            } else if (!reg.test(str)) {
                email.innerHTML = "您的邮箱不符合规范！";
            } else {
                email.innerHTML = "";
            }
        }
    </script>

    <style>
        .hint {
            color: rgb(158, 45, 55);
            text-align: left;
            line-height: 50px;
            margin: 0;
        }
    </style>

</head>
<body >
<div class="container sign-up">
    <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">注册</h2>
        <br/>
        <label>邮箱</label>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <input type="email" name="email" class="form-control" onkeyup="checkEmail(this.value)" placeholder="请填写您的邮箱" required autofocus>
            </div>
            <div class="col-md-4 con">
                <p id="emailHint" class="hint"></p>
            </div>
        </div>
        <label>密码</label>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <input type="password" name="password" class="form-control" onkeyup="checkPsw(this.value)" placeholder="密码由6-16位数字或字母组成" required>
            </div>
            <div class="col-md-4 con">
                <p id="passwordHint" class="hint"></p>
            </div>
        </div>
        <label>昵称</label>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <input id="name" class="form-control" onkeyup="checkName(this.value)" placeholder="昵称由1-16位数字、字母、汉字或下划线组成" required>
            </div>
            <div class="col-md-4 con">
                <p id="nameHint" class="hint"></p>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <button class="btn btn-main btn-lg" type="submit" onclick="">注册</button>
            </div>
        </div>
    </form>

    <a href="login.html">已有账号，直接登录</a>
</div>
