<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,400italic,600,300italic,300|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>
<body >
<div class="container sign-up">
    <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">注册</h2>
        <br/>
        <label>邮箱</label>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <input type="email" name="email" class="form-control" oninput="" placeholder="请填写您的邮箱" required autofocus>
            </div>
        </div>
        <label>密码</label>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <input type="password" name="password" class="form-control" placeholder="密码由6-16位组成" required>
            </div>
        </div>
        <label>昵称</label>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <input type="text" name="name" class="form-control" placeholder="请填写您的名字" required>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4 con col-md-offset-4">
                <button class="btn btn-main btn-lg" type="submit" onclick="">注册</button>
            </div>
        </div>
    </form>

    <a href="login.html">已有账号，直接登录</a>
</div>
<footer class="site-footer bottom-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">Copyright &copy; 同济大学软件学院iLab实验室 All rights reserved.</a></div>
        </div>
    </div>
</footer>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
